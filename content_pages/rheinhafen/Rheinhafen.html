<!DOCTYPE html>
<html lang="de">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../contentPageCSS.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="../contentPageJS.js"></script>
</head>
<body onload="init()">

<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <a class="navbar-brand" href="../../main.html">Fotospots Karlsruhe</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="../../main.html">SPOTS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../../map.html">MAP</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/image1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/image2.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="informations">
        <h1 class="place">Rheinhafen,<small class="city"> Karlsruhe</small></h1>

        <table>
            <tr>
                <th>Best Time</th>
                <td>Sonnenuntergang, Blaue Stunde, Nacht</td>
            </tr>
            <tr>
                <th>Fotograf</th>
                <td>Max Mustermann</td>
            </tr>
            <tr>
                <th>Sonnenauf- & Sonnenuntergang</th>
                <td id="td1"></td>
            </tr>
            <tr>
                <th>Tags</th>
                <td>Hafen, Urban, Schiffe, Wasser</td>
            </tr>
        </table>

    </div>
    <div class="card-deck" id="Info-Card-Deck">
        <div class="card">
            <button class="card-body btn btn-light" onclick="openLink('https://www.rheinhafen.de')">
                <i class="fas fa-info-circle fa-2x"></i>
                <br/><br/>
                <h5 class="card-title text-center">Wichtige Informationen</h5>
                <p class="card-text text-center">https://www.rheinhafen.de</p>
            </button>
        </div>
        <div class="card">
            <button class="card-body btn btn-light"
                    onclick="openLink('https://www.google.com/maps/place/Rheinh%C3%A4fen+Karlsruhe/@49.0155537,8.3102683,14z/data=!3m1!4b1!4m5!3m4!1s0x4797012e41070073:0x56d8a3ed3eed762a!8m2!3d49.0155556!4d8.3277778')">
                <i class="fas fa-map-marker-alt fa-2x"></i>
                <br/><br/>
                <h5 class="card-title text-center">Maps</h5>
                <p class="card-text text-center">Werftstraße 1 <br/> 76189 Karlsruhe <br/> Deutschland</p>
            </button>
        </div>
    </div>
</div>
<footer>
    <div class="container-fluid">
        <div class="row">
            <div>©2021 Karlsruhe Fotospots - Lukas Freudenmann</div>
        </div>
    </div>
</footer>
</body>
</html>
