<!DOCTYPE html>
<html lang="de">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="contentPageCSS.css">
    <link rel="stylesheet" href="../css/footer.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="contentPageJS.js"></script>
</head>
<body onload="init()">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="../main.html">Fotospots Karlsruhe</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="../main.html">SPOTS</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="../map.html">MAP</a>
        </li>
    </ul>
</nav>
<div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../tmp_images/botanischer-garten-karlsruhe-germany-vtwv_l.jpeg" class="d-block w-100"
                     alt="...">
            </div>
            <div class="carousel-item">
                <img src="../tmp_images/schloss-karlsruhe-germany_l.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../tmp_images/800px-Pyramide_-_Marktplatz_Karlsruhe.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="informations">
        <h1 class="place">Marktplatz,<small class="city"> Karlsruhe</small></h1>

        <table>
            <tr>
                <th>Best Time</th>
                <td>Alle Zeiten sind gleich gut</td>
            </tr>
            <tr>
                <th>Fotograf</th>
                <td>Max Mustermann</td>
            </tr>
            <tr>
                <th>Sonnenauf- & Sonnenuntergang</th>
                <td id="td1"></td>
            </tr>
            <tr>
                <th>Tags</th>
                <td>Stadt, Urban, Sehenswürdigkeit, Pyramide</td>
            </tr>
        </table>

    </div>
    <div class="card-deck" id="Info-Card-Deck">
        <div class="card">
            <button class="card-body btn btn-light" onclick="openLink('https://ka.stadtwiki.net/Pyramide')">
                <i class="fas fa-info-circle fa-2x"></i>
                <br/><br/>
                <h5 class="card-title text-center">Wichtige Informationen</h5>
                <p class="card-text text-center">https://ka.stadtwiki.net/Pyramide</p>
            </button>
        </div>
        <div class="card">
            <button class="card-body btn btn-light"
                    onclick="openLink('https://www.google.com/maps/place/Mausoleum+Karlsruher+Pyramide/@49.009209,8.4037074,20z/data=!4m5!3m4!1s0x4797064f4d96b881:0xe901b21c17edf819!8m2!3d49.0092257!4d8.4039058')">
                <i class="fas fa-map-marker-alt fa-2x"></i>
                <br/><br/>
                <h5 class="card-title text-center">Maps</h5>
                <p class="card-text text-center">Karl-Friedrich-Straße <br/> 76133 Karlsruhe <br/> Deutschland</p>
            </button>
        </div>
    </div>
</div>
<footer>
    <div class="container-fluid">
        <div class="row">
            <div>©2021 Karlsruhe Fotospots - Lukas Freudenmann</div>
        </div>
    </div>
</footer>
</body>
</html>
